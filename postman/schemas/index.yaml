  # Integrations Connected Accounts endpoints
  /connected-accounts:
    post:
      tags:
        - Connected Account
        - Integrations Internal
      summary: Create connected account
      description: >-
        Create a new connected account that can be used by team members to quickly create new integrations
      security:
        - authToken: []
      parameters:
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{accessToken}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - scope
                - service
                - name
                - auth
              properties:
                service:
                  type: string
                name:
                  type: string
                scope:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                auth:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta'
                  data:
                    $ref: '#/components/schemas/ConnectedAccount'
        '400':
          description: '400 - bad request sent to create a connected acocunt'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    required:
                      - name
                      - message
                      - details
                    properties:
                      name:
                        type: string
                      message:
                        type: string
                      details:
                        type: object
                        required:
                          - param
                        properties:
                          param:
                            type: array
                            items:
                              type: object
              examples:
                Example1:
                  value:
                    $ref: '#/components/responses/ParamMissingError'
                Example2:
                  value:
                    $ref: '#/components/responses/InvalidParamsError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    get:
      tags:
        - Connected Account
        - Integrations Internal
      summary: Get connected accounts
      description: >-
        Gets the list of connected accounts configured for the team
      security:
        - authToken: []
      parameters:
        - name: x-access-token
          in: header
          schema:
            type: string
            example: '{{accessToken}}'
        - name: service
          in: query
          schema:
            type: string
            example: 'slack'
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
