openapi: 3.0.5
info:
  title: 'Integrations Platform #blueprint'
  version: 1.0.0
  description: >-
    This is the source of truth for the Integration Service API, internal as well as public. All routes
    around Integration CRUD, service actions, API Git, and usage events goes to internal service,
    whereas webhooks that are hit by incoming integrations, oauth callback endpoints and
    Integration run status update APIs goes to the public service.
  x-newrelic-app-id: [
    '872206312',
    '873598063',
    '1135978456',
    '1135963775'
  ]
servers:
  - url: 'https://integrations.postman.tech'
    description: 'The internal service'
  - url: 'https://integrate.postman.com'
    description: 'The public service'
paths:
  '/integration-instances/{integrationInstanceId}':
    get:
      tags:
        - Integrations Internal
        - Integration Instances
      summary: Get Integration Instance by ID
      description: |-
        This API is used to fetch details of an integration instance
      security:
        - basicAuth: []
        - authToken: []
      parameters:
        - name: integrationInstanceId
          in: path
          required: true
          schema:
            type: integer
          example: 54321
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{accessToken}}'
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/IntegrationsMeta'
                  data:
                    type: object
                    $ref: '#/components/schemas/IntegrationInstanceWithInputs'
        '400':
          $ref: '#/components/responses/ErrorBasic'
        '403':
          $ref: '#/components/responses/ErrorBasic'
        '404':
          $ref: '#/components/responses/ErrorBasic'
    put:
      tags:
        - Integration Instances
        - Integrations Internal
      summary: Update Integration Instance
      description: >-
        Update an integration instance
      security:
        - authToken: []
      parameters:
        - name: integrationInstanceId
          in: path
          required: true
          schema:
            type: integer
          example: 54321
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{accessToken}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                class:
                  type: string
                inputs:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                      value:
                        type: string
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta'
                  data:
                    type: object
                    $ref: '#/components/schemas/IntegrationInstanceWithInputs'
        '400':
          $ref: '#/components/responses/ErrorBasic'
        '403':
          $ref: '#/components/responses/ErrorBasic'
        '404':
          $ref: '#/components/responses/ErrorBasic'
  '/integration-instances':
    get:
      tags:
        - Integrations Internal
        - Integration Instances
      summary: Get Integration Instances
      description: |-
        This API is used to fetch details of integration instances
      security:
        - basicAuth: []
      parameters:
        - name: teamId
          in: query
          schema:
            type: string
          example: '1234'
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IntegrationInstanceWithInputs'
        '400':
          $ref: '#/components/responses/ErrorBasic'
        '403':
          $ref: '#/components/responses/ErrorBasic'
        '404':
          $ref: '#/components/responses/ErrorBasic'
    post:
      tags:
        - Integration Instances
        - Integrations Internal
      summary: Create Integration Instance
      description: >-
        Create a new integration instance and add it to the user's team
      security:
        - authToken: []
      parameters:
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{accessToken}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - class
              properties:
                name:
                  type: string
                class:
                  type: string
                inputs:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                      value:
                        type: string
      responses:
        '200':
          description: '200 OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta'
                  data:
                    type: object
                    $ref: '#/components/schemas/IntegrationInstanceWithInputs'
        '400':
          $ref: '#/components/responses/ErrorBasic'
        '403':
          $ref: '#/components/responses/ErrorBasic'
        '404':
          $ref: '#/components/responses/ErrorBasic'

