    patch:
      tags:
        - Integrations Public
      summary: Update OAuth access token and refresh token for the integration.
      description: >-
        This API updates the OAuth access token and refresh token for the integration after the refresh of the token.
      parameters:
        - name: integrationId
          in: query
          schema:
            type: string
          required: false
          example: '{{integrationId}}'
        - name: integrationRunId
          in: query
          schema:
            type: string
          required: false
          example: '{{integrationRunId}}'
        - name: x-access-token
          in: header
          schema:
            type: string
          required: true
          example: '{{tempAccessToken}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
                expiresIn:
                  type: integer
              required:
                - accessToken
            example:
              accessToken: >-
                {{new_access_token}}
              refreshToken: >-
                {{new_refresh_token}}
              expiresIn: >-
                {{expires_in}}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - success
                    properties:
                      success:
                        type: boolean
              example:
                data:
                  success: true
          description: 'Token update successfull'
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    required:
                      - name
                      - message
                      - details
                    properties:
                      name:
                        type: string
                      message:
                        type: string
                      details:
                        type: object
              example:
                error:
                  name: paramMissingError
                  message: Parameter is missing in the request.
                  details:
                    param: OAuth token details
          description: 400 - Incorrect input
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    required:
                      - name
                      - message
                      - details
                    properties:
                      name:
                        type: string
                      message:
                        type: string
                      details:
                        type: object
                        required:
                          - model
                          - model_id
                        properties:
                          model:
                            type: string
                          model_id:
                            type: string
              example:
                error:
                  name: tokenAuthError
                  message: Access token not found in DB.
                  details:
                    model: token
                    model_id: '{{integrationAuthToken}}'
          description: '403'
